<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 1</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital@0;1&family=Montserrat:ital@0;1&display=swap"
        rel="stylesheet"/>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
<div id="app"></div>

<script type="text/babel">
  const Card = ({name, type, date, img, link}) => {
    return (
      <div className="card">
        <img src={img} alt={`Film name ${name}`}/>
        <div>
          <p>{name}</p>
          <span>{type} - {date}</span>
          <a href={link} target="_blank">Подробнее</a>
        </div>
      </div>
    );
  };

  const cards = (
    <>
      <Card name={"Реквием по мечте"}
            type={"Драматический фильм"}
            date={"27 октября 2000г"}
            img={"./images/Requiem_for_a_dream.jpg"}
            link={"https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%BA%D0%B2%D0%B8%D0%B5%D0%BC_%D0%BF%D0%BE_%D0%BC%D0%B5%D1%87%D1%82%D0%B5"}
      />
      <Card name={"1+1"}
            type={"Комедийная драма"}
            date={"2 ноября 2011г"}
            img={"./images/Intouchables.jpg"}
            link={"https://ru.wikipedia.org/wiki/1%2B1_(%D1%84%D0%B8%D0%BB%D1%8C%D0%BC)"}
      />
      <Card name={"Дневник баскетболиста"}
            type={"Криминальный фильм"}
            date={"21 апреля 1995г"}
            img={"./images/The_Basketball_Diaries_movie_poster.jpg"}
            link={"https://ru.wikipedia.org/wiki/%D0%94%D0%BD%D0%B5%D0%B2%D0%BD%D0%B8%D0%BA%D0%B8_%D0%B1%D0%B0%D1%81%D0%BA%D0%B5%D1%82%D0%B1%D0%BE%D0%BB%D0%B8%D1%81%D1%82%D0%B0"}
      />
    </>
  );

  ReactDOM.render(cards, document.getElementById('app'));
</script>
</body>

</html>
