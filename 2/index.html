<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
<div id="app"></div>


<script type="text/babel">
  const Header = ({logoName}) => {
    return (
      <>
        <header className="header">
          <a href="#" className="logo">{logoName}</a>
          <div className="header-btns">
            <button className="btn">Login</button>
            <button className="btn">Sign up</button>
          </div>
        </header>
      </>
    );
  };

  const Main = ({
                  firstBoxTitle,
                  firstBoxSubtitle,
                  secondBoxTitle,
                  secondBoxSubtitle,
                  thirdBoxTitle,
                  thirdBoxSubtitle,
                  mainImg
                }) => {
    return (
      <>
        <main className="main">
          <div className="main-info">
            <div className="box">
              <h4>{firstBoxTitle}</h4>
              <p>{firstBoxSubtitle}</p>
            </div>
            <div className="box">
              <h4>{secondBoxTitle}</h4>
              <p>{secondBoxSubtitle}</p>
            </div>
            <div className="box">
              <h4>{thirdBoxTitle}</h4>
              <p>{thirdBoxSubtitle}</p>
            </div>
          </div>
          <div className="main-img">
            <img src={mainImg} alt="Main image"/>
          </div>
        </main>
      </>
    );
  };

  const Sidebar = () => {
    return (
      <>
        <aside className="sidebar">
          <ul className="side-list">
            <li className="side-item"><a href="#" className="side-link">Search</a></li>
            <li className="side-item"><a href="#" className="side-link">Home</a></li>
            <li className="side-item"><a href="#" className="side-link">Profile</a></li>
            <li className="side-item"><a href="#" className="side-link">Setting</a></li>
            <li className="side-item"><a href="#" className="side-link">Notifications</a></li>
            <li className="side-item"><a href="#" className="side-link">Products</a></li>
          </ul>
        </aside>
      </>
    );
  };

  const Footer = ({logoName, year}) => {
    return (
      <>
        <footer className="footer">
          <a href="#" className="logo">{logoName}</a>
          <div className="footer-links">
            <a href="#">Â© {logoName} {year}</a>
            <a href="#">Privacy policy</a>
            <a href="#">Cookies policy</a>
            <a href="#">Terms of use</a>
          </div>
        </footer>
      </>
    );
  };

  const page = (
    <>
      <Header logoName={"NeStudio"}/>
      <Main firstBoxTitle={"All in one place"}
            firstBoxSubtitle={"The right place to keep your credit and debit cards, boarding passes & more."}
            secondBoxTitle={"No payment fee"}
            secondBoxSubtitle={"Transfer your payment all over the world with no payment fee."}
            thirdBoxTitle={"Customizable card"}
            thirdBoxSubtitle={"Custom your own card for your exact incomes and expenses needs."}
            mainImg={"./images/Image.png"}/>
      <Sidebar/>
      <Footer logoName="NeStudio" year="2024"/>
    </>
  );

  ReactDOM.render(page, document.getElementById('app'));
</script>
</body>

</html>
